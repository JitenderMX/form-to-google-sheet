<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save Data of Form to Google Sheet</title>
    <!-- Website Icon  -->
    <link rel="Icon" href="image/">

    <!-- Custom fonts -->
    <link rel="stylesheet" href="fonts/stylesheet.css">

    <!-- bootstrap Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">


</head>

<body>


    <div class="row py-5 justify-content-center">
        <div class="col-md-8">
            <h3 class="text-center">Save Data of Form to Google Sheet</h3>
            <form name="sheet-form" method="post" class="mt-4">
                <div class="mb-3">
                    <input type="text" class="form-control" name="name" placeholder="Full Name">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Email ID">
                </div>
                <div class="mb-3">
                    <input type="tel" class="form-control" name="phone" placeholder="Mobile No.">
                </div>
                <div class="mb-3">
                    <select class="form-select" name="programme">
                        <option selected>Select course you are interested in </option>
                        <option value="B.Sc BIOTECHNOLOGY">B.Sc BIOTECHNOLOGY</option>
                        <option value="MBA">MBA</option>
                        <option value="M.Sc BIOTECHNOLOGY">M.Sc BIOTECHNOLOGY</option>
                        <option value="BBA">BBA</option>
                        <option value="PGDMA/GDMA">PGDMA/GDMA</option>
                        <option value="B.COM">B.COM</option>
                        <option value="BCA">BCA</option>
                        <option value="BBA">BBA</option>
                        <option value="B.Sc">B.Sc</option>
                        <option value="BIOTECHNOLOGY">BIOTECHNOLOGY</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="year" placeholder="Year of Passing">
                </div>
                <div class="hela-btn d-flex justify-content-center align-items-center">
                    <button type="submit" name="submit" class="btn btn-primary">Get a call back</button>
                </div>
            </form>
        </div>
    </div>


    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwDhBET5zFeleenVYQ9BJRjfFnvqQsRCnx3vf9xL_tzn3AKujmpOHTBEbZpiXPLzAU/exec';
        const form = document.querySelector('[name="sheet-form"]');

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(result => {
                    alert("Thanks for connecting with us! We will contact you soon.");
                    form.reset(); // Reset the form here
                })
                .catch(error => console.error('Error!', error.message));
        });
    </script>

</body>

</html>
